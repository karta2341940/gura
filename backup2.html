<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            body
            {
                height: 300vw;
            }
            
        </style>
        

    </head>
    
    <body> 
        <div id="gogotopu">123</div>

        <style>
    
            .gogotop
            {
                position: fixed;
                right: 0.5%;
                top: 70%;
                z-index: 99;

                /*
                display: none;
                */
            }
           .imgg
            {
                width: 3vw !important;
                background-image:linear-gradient(#f00, #00f),url("https://www2.nptu.edu.tw/var/file/0/1000/img/3993/top.svg");
                
            }
            @media screen and (max-width: 768px){
                .imgg
                {
                    width: 7.5vw !important;
                }
            }
            @media screen and (max-width: 576px){
                .imgg
                {
                    
                    width: 10vw !important;
                }
            }
            .imgg:hover
            {
                background-image:url("https://www2.nptu.edu.tw/var/file/0/1000/img/3993/top.svg");
                background-blend-mode: screen;
            }
        </style>
            
        <div onclick="gogotop()" class = "gogotop">
            
            <img  class="imgg">
            <!--
                <img  class="imgg" src="https://www2.nptu.edu.tw/var/file/0/1000/img/3993/top.svg">
            -->
            </div>

        


        <script>
            function gogotop()
            {
                $('html,body').animate({ scrollTop: 0 }, 'slow');   /* 返回到最頂上 */
                return false;
            }
            $(window).scroll(function() {
            if ( $(this).scrollTop() > 400)
            {
                $('#gogotop').fadeIn();
            }
            else
            {
                $('#gogotop').fadeOut();
            }
            });
        </script>


    </body>

</html>
