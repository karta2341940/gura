        <script type="text/javascript">
            toastr.options = {
                "progressBar": true,
                "timeOut": "1500"
            }
           
            var observer = lozad('.lozad', {
                threshold: 0.1,
                enableAutoReload: true,
                load: function(el) {
                    el.src = el.getAttribute("data-src");
                    /*
                    el.onload = function() {
                        //toastr["success"](el.localName.toUpperCase() + " " + el.getAttribute("data-index") + " lazy loaded.")
                    }
                    */
                }
            });
        
           
        
        
            observer.observe();
            
            </script>
